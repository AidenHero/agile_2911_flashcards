{% extends "base.html" %}
{% block content %}
<span>
    <p>
        <span> <strong>Card ID:</strong> {{ card.flash_id }}  </span>
    </p>
    
    <p>
        <span> <strong>Question:</strong> {{ card.question }}  </span>
    </p>
    
    <p>
        <span> <strong>Answer:</strong> {{ card.answer }}  </span>
    </p>
</span>

<form action="{{url_for('api_cards.delete_card', card_id = card.flash_id)}}" method="POST">
    <button type="submit">Delete</button>
</form>
<form action="{{url_for('api_cards.put_card',card_id = card.flash_id)}}" method="POST">
    <label for="new_question">Updated Question</label>
    <input type="text" name="new_question" id="new_question">
    <label for="new_answer">Updated Answer</label>
    <input type="text" name="new_answer" id="new_answer">
    <button type="submit">Update</button>
</form>
{% endblock %}
