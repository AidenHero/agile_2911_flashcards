
{% extends "base.html" %}
{% block content %}
<div class = "register_container">
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register_styles.css') }}">
</head>
<h1> Register </h1>
<form method="POST">
  <div class="form-group">
    <label for="register_name">Name</label>
    <input type="text"  id="register_name" name="register_name" placeholder="Name">
  </div>

  <div class="form-group">
      <label for="register_username">Username</label>
      <input type="text" id="register_username" name="register_username" placeholder="Username">
    </div>

    <div class="form-group">
      <label for="register_password">Password</label>
      <input type="password" id="register_password" name="register_password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
</form>

<p>
    Already registered? Login at our 
    <span>
        <a href="{{ url_for('pages.login')}}">login page</a> 
    </span>
</p>
</div>
{% endblock %}
