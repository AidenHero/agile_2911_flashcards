{% extends "base.html" %}
{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sets.css') }}">
</head>
<h1> All Sets </h1>
{% for set in sets %}
<p>
    <strong>Set Name:</strong>

    <span>
        {{ set.name }}
    </span>
    
    <span>
        <form action="{{ url_for('api_sets.view_update_set', set_id=set.set_id) }}">
            <button type="submit"> Update Set </button>
        </form>
    </span>

    <form method="POST" action="{{ url_for('api_sets.delete_set', set_id=set.set_id) }}">
        <button type="submit"> Delete Set {{ set.set_id }} </button>
    </form>

</p>
{% endfor %}

{% endblock %}
