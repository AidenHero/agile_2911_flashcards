{% extends "base.html" %}
{% block content %}
<div class="login_container">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_styles.css') }}">
</head>
<h1> Login </h1>
<form method="POST">
    <div class="form-group">
        <label for="loginusername"> <i class="fas fa-user"></i> Username</label>
        <input type="username" class="form-control" id="loginusername" placeholder="Enter username">
    </div>

    <div class="form-group">
        <label for="loginPassword"> <i class="fas fa-lock"></i> Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<p>
    New? Register 
    <span>
        <a href="{{ url_for('pages.register')}}">here</a> 
    
    </span>
</p>
</div>
{% endblock %}
