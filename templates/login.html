
{% extends "base.html" %}
{% block content %}
<h1> Login </h1>
<form method="POST">
    <div class="form-group">
      <label for="loginusername">Username</label>
      <input type="username" class="form-control" id="loginusername" placeholder="Enter username" name="loginusername">
    </div>

    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input type="password" class="form-control" id="loginPassword" placeholder="Password" name="loginPassword">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<p>
    New? Register 
    <span>
        <a href="{{ url_for('pages.show_register_page')}}">here</a> 
  
    </span>
</p>

{% if current_user.is_authenticated %}
    <h1>You are logged in</h1>
    {% else %}
    <h1>You are not logged in</h1>
    {% endif %}
{% endblock %}
